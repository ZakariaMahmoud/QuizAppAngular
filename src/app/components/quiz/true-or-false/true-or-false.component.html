<div class="card">
  <div class="card-header text-center">{{ i+1 + " / "+ questions.length }}</div>
  <div class="card-body text-center">

    <h1>{{questions[i]}}</h1>

    <div class="row">
      <div class="col">
        <div (click)="setFalse()" [ngClass]="{'bg-false' : active==1}">
          <img class="img-fluid mb-3" src="assets/img/false.png">
          <h2 class="false-color">لا</h2>
        </div>
      </div>
      <div class="col">
        <div (click)="setTrue()" [ngClass]="{'bg-true' : active==2}">
          <img class="img-fluid mb-3" src="assets/img/true.png">
          <h2 class="true-color">نعم</h2>
        </div>
      </div>
    </div>

  </div>
</div>
